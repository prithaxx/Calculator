<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" href="css/calculator.css">
  </head>

  <body style="background-color: black;">
    <p style="color: white ;"class="js-calculation calculation"></p>

    <p>
      <button class="class1-ops" onclick="updateCalculation('1')">
        1
      </button>

      <button class="class1-ops" onclick = "updateCalculation('2')">
        2
      </button>

      <button class="class1-ops" onclick = "updateCalculation('3')">
        3 
      </button>

      <button class="class2-ops" onclick="updateCalculation(' + ')">
        +
      </button>
    </p>

    <p>
        <button class="class1-ops" onclick = "updateCalculation('4')">
        4
      </button>

      <button class="class1-ops" onclick = "updateCalculation('5')">
        5
      </button>

      <button class="class1-ops" onclick = "updateCalculation('6')">
        6
      </button>

        <button class="class2-ops" onclick="updateCalculation(' - ')">
        -
      </button>
    </p>

    <p>
        <button class="class1-ops" onclick = "updateCalculation('7')">
        7
      </button>
      
      <button class="class1-ops" onclick = "updateCalculation('8')">
        8
      </button>

      <button class="class1-ops" onclick = "updateCalculation('9')">
        9
      </button>
      
        <button class="class2-ops" onclick = "updateCalculation(' * ')">
        *
      </button>
    </p>
    
    <p>
        <button class="class1-ops" onclick = "updateCalculation('0')">
        0
      </button>

      <button class="class1-ops" onclick = "updateCalculation('.')">
        .
      </button>

      <button class="class1-ops" onclick="calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calculation', calculation);">
        =
      </button>

      <button class="class2-ops" onclick = "updateCalculation(' / ')">
        /
      </button>
    </p>
    
    <button class="clear-button" onclick = "calculation = '';
    displayCalculation();
    localStorage.setItem('calculation', calculation);">
      Clear
    </button>

    <script src="javascript/calculator.js"></script>
  </body>

</html>
